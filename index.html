<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <script src="script/script.js" defer></script>
        <link rel="stylesheet" href="style/style.css">

        <h1>Counter</h1>
        <div class="counter-container"></div>
